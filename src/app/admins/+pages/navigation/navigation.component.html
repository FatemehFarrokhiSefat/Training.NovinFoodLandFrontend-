<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>پنل مدیریت</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'users'">کاربران</a>
      <a mat-list-item >مدیریت پذیرش رستوران ها</a>
      <a mat-list-item >مدیریت رستوران دار</a>
      <a mat-list-item >مدیریت مشتریان</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>سامانه سفارش غذای  فود لند</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
